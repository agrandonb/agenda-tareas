<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Tareas Diario - Dashboard</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    /* Transiciones y visibilidad */
    #historial, #contenedorCalendario, #contenedorGraficos, #panelConfigGraficos {
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }
    #historial.show, #contenedorCalendario.show, #contenedorGraficos.show, #panelConfigGraficos.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 { color: #333; text-align: center; }
    .dia-semana { text-align:center; font-weight: bold; margin: 10px 0; }

    /* Contenedores de tareas */
    #contenedorTareas {
      display: grid;
      gap: 12px;
      margin-top: 15px;
    }
    .caja {
      padding: 15px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }
    .caja:hover { transform: translateY(-3px); }
    .caja h2 { margin-top: 0; cursor: pointer; color: #1976d2; }

    /* Notas */
    .caja-notas textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      min-height: 80px;
      font-size: 14px;
    }

    /* Botones */
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      margin: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover { background-color: #115293; }

    .botones-opciones { text-align: center; margin: 15px 0; }

    /* T√≠tulos plegables */
    .titulo-calendario, .titulo-historial, .titulo-graficos {
      cursor: pointer;
      background-color: #e3f2fd;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      user-select: none;
      transition: background 0.2s;
    }
    .titulo-calendario.abierto, .titulo-historial.abierto, .titulo-graficos.abierto {
      background-color: #bbdefb;
    }

    /* Colores pastel */
    .rojo-pastel { background-color:#F8D7DA; }
    .naranjo-pastel { background-color:#FFE5B4; }
    .amarillo-pastel { background-color:#FFF9C4; }

    /* Gr√°ficos */
    .graficos-container {
      display:flex;
      gap:20px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top: 10px;
    }
    canvas { background: #fff; border-radius: 8px; box-shadow: 0 3px 6px rgba(0,0,0,0.05); }

    /* Inputs y selects */
    input, select { padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; margin: 4px 0; }
  </style>
</head>
<body>
  <h1>Registro de Tareas Diario</h1>
  <div class="dia-semana" id="diaSemana"></div>
  <div id="botonEditarContainer"></div>
  <div class="contenedor" id="contenedorTareas"></div>

  <!-- Caja de notas -->
  <div class="caja-notas caja">
    <h2>Notas:</h2>
    <textarea id="notasDia" placeholder="Escribe tus notas aqu√≠..."></textarea>
  </div>

  <!-- Botones de opciones -->
  <div class="botones-opciones">
    <button onclick="exportarCSV()">Exportar CSV</button>
    <button onclick="limpiarAntiguos()">Limpiar Registros Antiguos</button>
  </div>

  <!-- Calendario -->
  <h2 class="titulo-calendario" id="tituloCalendario" onclick="toggleElemento('tituloCalendario','contenedorCalendario')">üìÖ Calendario</h2>
  <div id="contenedorCalendario" class="caja">
    <label for="fechaSeleccion">Selecciona una fecha:</label>
    <input type="date" id="fechaSeleccion">
    <button id="btnSeleccionarFecha">üóìÔ∏è Ir a fecha</button>
    <label for="selectCaja">Selecciona caja:</label>
    <select id="selectCaja"></select>
    <label for="nuevaTareaCalendario">Nueva tarea:</label>
    <input type="text" id="nuevaTareaCalendario" placeholder="Escribe nueva tarea...">
    <div>
      <button id="btnAddFecha">‚ûï Solo este d√≠a</button>
      <button id="btnAddFija">üìå Fijo este d√≠a de la semana</button>
      <button id="btnAddTodosDias">üìÖ Todos los d√≠as</button>
    </div>
  </div>

  <!-- Historial -->
  <h2 class="titulo-historial" id="tituloHistorial" onclick="toggleElemento('tituloHistorial','historial')">Historial</h2>
  <div class="historial-container caja" id="historial"></div>

  <!-- Gr√°ficos -->
  <h2 class="titulo-graficos" id="tituloGraficos" onclick="toggleElemento('tituloGraficos','contenedorGraficos')">üìä Gr√°ficos</h2>
  <button id="btnConfigGraficos" onclick="toggleConfigGraficos()">‚öôÔ∏è Configuraci√≥n de Gr√°ficos</button>

  <div id="panelConfigGraficos" class="caja">
    <!-- Rango gr√°fico Cumplimiento -->
    <label for="rangoGraficoCumplimiento">Rango gr√°fico Cumplimiento:</label>
    <select id="rangoGraficoCumplimiento" onchange="actualizarGraficos()">
      <option value="7d">√öltimos 7 d√≠as</option>
      <option value="mes">Mes actual</option>
      <option value="anio">A√±o actual</option>
      <option value="todo">Todo</option>
    </select>

    <!-- Tipo gr√°fico Cumplimiento -->
    <label for="tipoGraficoCumplimiento" style="margin-left:10px;">Tipo gr√°fico Cumplimiento:</label>
    <select id="tipoGraficoCumplimiento" onchange="actualizarGraficos()">
      <option value="line">Lineal</option>
      <option value="bar">Barras</option>
    </select>

    <!-- Rango gr√°fico Horas -->
    <label for="rangoGraficoHoras" style="margin-left:10px;">Rango gr√°fico Horas:</label>
    <select id="rangoGraficoHoras" onchange="actualizarGraficos()">
      <option value="7d">√öltimos 7 d√≠as</option>
      <option value="mes">Mes actual</option>
      <option value="anio">A√±o actual</option>
      <option value="todo">Todo</option>
    </select>

    <!-- Tipo gr√°fico Horas -->
    <label for="tipoGraficoHoras" style="margin-left:10px;">Tipo gr√°fico Horas:</label>
    <select id="tipoGraficoHoras" onchange="actualizarGraficos()">
      <option value="bar">Barras</option>
      <option value="line">Lineal</option>
    </select>
  </div>

  <div id="contenedorGraficos" class="caja">
    <div class="graficos-container">
      <canvas id="graficoCumplimiento"></canvas>
      <canvas id="graficoHoras"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script>
    function toggleElemento(tituloId, contenedorId) {
      const titulo = document.getElementById(tituloId);
      const cont = document.getElementById(contenedorId);
      const visible = cont.classList.contains("show");
      cont.classList.toggle("show", !visible);
      titulo.classList.toggle("abierto", !visible);
    }

    function toggleConfigGraficos() {
      const panel = document.getElementById("panelConfigGraficos");
      panel.classList.toggle("show");
    }
  </script>
</body>
</html>
